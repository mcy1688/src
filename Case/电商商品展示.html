<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
      .box {
        display: block;
        width: 268px;
        border: 10px solid #ddd;
        text-align: center;
      }
      img {
        width: 195px;
        height: auto;
      }
      p {
        color: #845f3f;
        font-size: 16px;
      }
      .text {
        background-color: #f8f8f8;
        padding: 15px;
        font-size: 0;
      }
      .mark img {
        width: auto;
        height: 20px;
        margin: 0 2px;
      }
      .text h3 {
        color: #000;
        font: bold 20px/1.5 "微软雅黑";
        margin: 10px 0;
      }
      .text .price {
        color: #a92112;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <a href="#" class="box">
      <img src="../image/kettle.png" alt="水壶" />
      <p>快速煮水,安心饮用</p>
      <div class="text">
        <div class="mark">
          <!-- 自动有空袭 -->
          <img src="../image/live.png" alt="直播中" />
          <img src="../image/odds.png" alt="特惠" />
          <img src="../image/30day.png" alt="30天保价" />
          <img src="../image/server.png" alt="售后免邮" />
        </div>
        <h3>云米电水壶</h3>
        <p class="price">￥59</p>
      </div>
    </a>
  </body>
</html>
