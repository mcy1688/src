<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 清除html标签默认样式*/
      ul {
        list-style-type: none;
      }
      a {
        text-decoration: none;
      }

      ul li {
        color: #666;
      }
      li span {
        color: black;
      }
      li .orange {
        color: orange;
      }
      #red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>本章CSS重点如下:</h1>
    <ul>
      <li><span class="orange" id="red">1.</span>区分css注释和html注释</li>
      <li><span class="orange">2.</span>css样式的三种书写方式</li>
      <li><span>3.</span>id与class 选择器的命名规则</li>
      <li>
        <span>4.</span
        >id选择器，class类选择器、标签选择器、通配符选择四种选择和行内样式的用法和优先级
      </li>
      <li><span>5.</span>首屏优化策略：首屏样式会考虑采用内联样式书写</li>
      <li>
        <span>6.</span>原子化类：把css样式细化成原子类，一个类只写一类样式
      </li>
    </ul>
    <p>本节课大家把以上6个点重点掌握</p>

  </body>
</html>
