<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        /* 宽高 */
        width: 399px;
        height: 399px;
        border: 3px solid #654321;
        border-radius: 5px;

        /* 复合属性写法 记住position简写0,等同于 position:0 center,没事不要用符合属性 */
        background: linear-gradient(to bottom, transparent 39px, #654321 39px) 0
            0 / auto 40px,
          linear-gradient(to right, transparent 39px, #654321 39px) 0 0 / 40px
            auto #deb887;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
