<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css" />

    <style>
      .box {
        width: 100%;
        background-color: rgb(186, 245, 245);
        font-size: 0;
        text-align: center;
        padding: 20px;
      }
      .box a {
        display: inline-block;
        padding: 12px;
        border: 1px solid #ddd;
        background-color: #fff;
        font-size: 10px;
        margin: 0 2px;
        line-height: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a href="#">&lt;</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">...</a>
      <a href="#">100</a>
      <a href="#">&gt;</a>
    </div>
  </body>
</html>
