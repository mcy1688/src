<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        /* 字符间距 英文生效 */
        word-spacing: 20px;
      }
      p span {
        /* 字符间距 */
        letter-spacing: 20px;
      }
    </style>
  </head>
  <body>
    <h1>设置中英文混合间距</h1>
    <p>I love you <span>我的宝贝!</span></p>
  </body>
</html>
