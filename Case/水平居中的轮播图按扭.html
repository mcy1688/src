<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 50px;
        background: skyblue;
        /* 去掉span间间隙 */
        font-size: 0px;
        text-align: center;
        line-height: 50px;
      }
      .box span {
        padding: 4px;
        margin: 0 1px;
        display: inline-block;
        background: #fff;
        border-radius: 50%;
        /* 元素水平居中*/
        vertical-align: middle;
      }
      /* 这里有坑,优先级顺序搞清楚!!! */
      .box .active {
        background: tomato;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span class="active"></span><span></span><span></span><span></span
      ><span></span>
    </div>
  </body>
</html>
