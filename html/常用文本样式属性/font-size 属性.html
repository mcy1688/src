<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .px {
        color: red;
        font-size: 20px;
      }
      .Percentage {
        color: green;
        font-size: 20%;
      }
      .em {
        color: blue;
        font-size: 20em;
      }
    </style>
  </head>
  <body>
    <h1>font-size 属性，字体大小</h1>

    <p>font-size 属性用来设置文字的字号大小，单位通常为 px（像素）、%百分比</p>
    <p>移动端还会学习 em、rem、vw、vh 单位</p>

    <p class="px">px（像素）单位.</p>

    <p class="Percentage">%（百分比）单位</p>
    <p>百分比相对于父元素的 font-size 大小而言</p>

    <p class="em">em 单位</p>
    <p>1em 相对于父元素的 font-size 大小</p>
  </body>
</html>
