<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .cc0066 {
        color: #cc0066;
      }
      .rgb {
        color: rgb(39, 27, 141);
      }
      ul li,
      .rgba {
        color: rgba(7, 241, 104, 0.8);
      }
    </style>
  </head>
  <body>
    <h1>color属性</h1>
    <p>color 属性可设置文本内容的字体颜色</p>
    <p>color 属性颜色值可以用 英语单词、十六进制、rgb()、rgba() 等表示法</p>

    <p class="red">英文单词颜色值</p>

    <p class="cc0066">十六进制表示法,#cc0066可以简写成#c06,两两相同可以简写</p>

    <p class="rgb">rgb() 表示法</p>

    <p class="rgba">rgba() 表示法</p>
    <ul>
      <li>
        颜色也可以用 rgba() 表示法，rgba 中前三个数字的范围是 0-255
        之间，表示的是颜色
      </li>
      <li>最后一个参数表示颜色透明度介于 0 到 1 之间</li>
      <li>0 表示纯透明，1 表示纯实心（不透明），从 0-1 值越大，透明度越低</li>
      <li>rgba() 表示法从 IE9 开始兼容</li>
    </ul>
  </body>
</html>
