<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .SimSun {
        color: red;
        font-family: "SimSun", "Microsoft Yahei";
        /* 第二个字体为备用字体 */
      }
      .YaHei {
        color: green;
        font-family: "Microsoft Yahei", "SimSun";
        /* 第二个字体为备用字体 */
      }
    </style>
  </head>
  <body>
    <h1>font-family 字体类型</h1>
    <p>font-family 属性用于设置字体类型。</p>
    <p>
      当我们没有设置时，会显示浏览器的默认字体类型。不同浏览器默认字体不一样
    </p>
    <p class="YaHei">我是微软雅黑字体</p>
    <p class="SimSun">我是宋体</p>
  </body>
</html>
