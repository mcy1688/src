<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid red;
        border-collapse: collapse;
      }

      .b {
        font-weight: bold;
      }
      .l {
        font-weight: lighter;
      }
    </style>
  </head>
  <body>
    <h1>font-weight 属性</h1>

    <p class="b">加粗</p>
    <p class="l">更细</p>

    <table border="1">
      <thead>
        <tr>
          <th>属性</th>
          <th>描述</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>normal</td>
          <td>正常粗细，与 400 等值</td>
        </tr>
        <tr>
          <td>bold</td>
          <td>正加粗，与 700 等值</td>
        </tr>
        <tr>
          <td>lighter</td>
          <td>
            更细，大多数中文字体不支持。 比从父元素继承来的值更细
            （处在字体可行的粗细值范围内）
          </td>
        </tr>
        <tr>
          <td>bolder</td>
          <td>
            更粗，大多数中文字体不支持。
            比从父元素继承来的值更粗（处在字体可行的粗细值范围内）
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
