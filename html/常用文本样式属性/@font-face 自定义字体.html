<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
      @font-face {
        font-family: "阿里妈妈刀隶体 Regular";
        font-weight: 400;
        src: url("../../webfont/AlimamaDaoLiTi.woff2") format("woff2"),
          url("../../webfont/AlimamaDaoLiTi.woff") format("woff");
        font-variation-settings: normal;
        font-display: swap;
      }

      .webfont {
        font-family: "阿里妈妈刀隶体 Regular";
        font-variation-settings: normal; /* Chrome 140 以下版本需要 */
      }

      div {
        font-family: "阿里妈妈刀隶体 Regular";
      }
    </style>
  </head>
  <body>
    <h1>@font-face 自定义字体</h1>

    <p class="webfont">这里使用的自定义的字体 --阿里巴巴妈妈刀隶体</p>
    <div>所有div字体都是阿里妈妈刀隶体</div>
  </body>
</html>
