<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font0 {
        /* font-size: 0; */
      }
      span {
        width: 100px;
        height: 100px;

        border: 1px solid red;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>去掉行内块元素默认的空白间隙</h1>
    <p>
      <!-- span元素转成行内块元素后，他们之间会产生空白空隙 -->
    </p>

    <div class="font0">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>

    <ul>
      <li>
        元素被当成行内元素排版的时候，元素之间的空白符（空格、回车换行等）都会被浏览器处理
      </li>
      <li>
        根据 white-space 的处理方式（默认是 normal，合并多余空白），原来 HTML
        代码中的回车换行被转成一个空白符，所以元素之间就出现了空隙。
      </li>
      <li>这些元素之间的间距会随着字体的大小而变化</li>
    </ul>
    <p>解决办法:</p>
    <p>给父元素添加 font-size: 0px; 同时子元素重写 font-size</p>
    <p>给元素添加 float，但会造成父元素高度塌陷，需要清除浮动</p>
    <p>图片间空隙，给图片添加 display:block;</p>
  </body>
</html>
