<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;

        border-top: 2px solid red;
        border-right: 2px double green;
        border-bottom: 2px dashed blue;
        border-left: 2px dotted yellow;
      }
    </style>
  </head>
  <body>
    <h1>四个方向的边框</h1>
    <p>border-top:上边框</p>
    <p>border-right:右边框</p>
    <p>border-left:左边框</p>
    <p>border-bottom:下边框</p>

    <div></div>
  </body>
</html>
