<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background: red;
      }
      div p {
        width: 50%;
        height: 50%;
        background: green;
      }
    </style>
  </head>
  <body>
    <h1>width 和 height 属性 - 宽和高</h1>
    <p>width:px 、移动端开发 （百分比、rem 、vh 、vw 等单位,盒子内容的宽度</p>
    <p>height:px、移动端开发（百分比、rem 等单位）,盒子内容的高度</p>

    <p>
      如果 width 和 height 的值为 % 百分比值，则 %
      百分比相对于父元素宽和高而言。%百分比单位在移动端或响应式开发中用得较多。
    </p>

    <div>
      <p>我是div盒子</p>
    </div>
  </body>
</html>
