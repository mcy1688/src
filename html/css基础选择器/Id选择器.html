<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #red{
        color: red;
      }
      #yellow{
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>id选择器</h1>
    <p>id 可以理解为身份证号,id属于唯一标识</p>
    <p>虽然在页面上可以有两个显示,但是 原则尚不能重复,在js里id只能是一个,多个id只选择一个出现兼容问题</p>
    <p>id 选择器基本是用于js操作,用来指定操作特定的元素</p>

    <div id="red">我是红色 id</div>
    <div id="yellow">我是黄色 id</div>
  </body>
</html>
