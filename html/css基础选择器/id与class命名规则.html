<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      ul{
        list-style-type: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>id与class命名规则</h1>
    <ul>
      <li>class、id 都需小写</li>
      <li></li>
      <li>命名使用英文，禁止使用特殊字符</li>
      <li>
        样式名不能包含ad、guanggao、ads、gg是广告含义的关键词，避免元素被网页拓展、插件屏蔽
      </li>
      <li>名称间隔使用-符号,或者使用驼峰命名</li>
      <li>涉及数据、交互等需要联调的部分，禁止通过 id 选择器定义样式，以免开发过程中 id 名变化，引起页局错乱</li>
    </ul>
  </body>
</html>
