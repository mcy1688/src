<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
      }
      p {
        color: green;
      }
      div {
        font-size: 14px;
      }

      ul {
        /* 去掉所有无序列表的小圆点 */
        list-style: none;
      }
      a {
        /* 去掉所有超级链接的下划线 */
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>标签选择器</h1>
    <p>标签选择器,选择范围广,将所有的标签选中,无论嵌套多深多广</p>
    <p>
      有些html标签有自带的默认样式
      是因为突出当前标签的语义化,在实际开发中是不需要自带的默认样式,
      因为默认的样式还有兼容性问题.
    </p>
    <div>我是div标签</div>
  </body>
</html>
