<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        /* 去掉默认小黑圆点 */
        list-style-type: none;
        list-style-image: url(../../image/down.png);
      }
    </style>
  </head>
  <body>
    <h1>list-style-image</h1>
    <p>用来指定列表中的列表标记图像，几乎不用，了解就好</p>
    <ul>
      <li>URL:图像的路径。</li>
      <li>none:默认。无图形被显示。</li>
      <li>inherit:规定应该从父元素继承 list-style-image 属性的值。</li>
    </ul>
  </body>
</html>
