<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        /* list-style: disc; */
        /* list-style: url(); */
        /* list-style: inside; */
      }
    </style>
  </head>
  <body>
    <h1>list-style</h1>
    <ul>
      <li>
        list-style 是 list-style-type 、 list-type-position 、list-style-image
        的三个的综合写法。
      </li>
      <li>
        但在实际开发中，用的最多的是 list-style:none; 和
        list-style-type:none用来去掉标记。
      </li>
    </ul>
  </body>
</html>
