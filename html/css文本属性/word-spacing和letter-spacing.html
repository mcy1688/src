<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .spacing {
        word-spacing: 50px;
      }
      .letter {
        letter-spacing: 50px;
      }
    </style>
  </head>
  <body>
    <h1>word-spacing 字间距 和 letter-spacing 字符间距</h1>
    <p>word-spacing 表示字间距，对中文是无效的，仅对英文字单词起作用</p>

    <h3 class="spacing">注意观察，汉字与英文之间的显示区别</h3>
    <h3 class="spacing">display is different</h3>

    <h3 class="letter">注意观察，汉字与英文之间的显示区别</h3>
    <h3 class="letter">display is different</h3>
  </body>
</html>
