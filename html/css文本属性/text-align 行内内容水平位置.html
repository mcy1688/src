<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .left {
        text-align: left;
      }
      .center {
        text-align: center;
      }

      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>text-align 行内内容水平位置</h1>
    <p>
      定义 行内内容（例如文字、图片、行内块级元素）
      相对它的块父元素的水平对齐方式
    </p>
    <p>text-align 常用属性值 center left right</p>
    <p class="left">左</p>
    <p class="center">中</p>
    <p class="right">右</p>
  </body>
</html>
